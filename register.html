<html>
<head>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Confia no Duo</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div id="content" class="page-content">
                <div class="mdl-card mdl-shadow--2dp" style="margin: 25px auto;">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h3 class="mdl-card__title-text">Cadastrar</h3>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield-margem">
                        <input class="mdl-textfield__input" id="nome" />
                        <label class="mdl-textfield__label" for="nome">Nick no jogo</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield-margem">
                        <input class="mdl-textfield__input" id="email" />
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield-margem">
                        <input class="mdl-textfield__input" type="password" id="senha" />
                        <label class="mdl-textfield__label" for="senha">Senha</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                            style="float: right">Cadastrar
                    </button>
                    <div class="mdl-card__actions mdl-card--border">
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
