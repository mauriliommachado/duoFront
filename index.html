<html>

<head>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/material.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Confia no Duo</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--2dp">

                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                    <div class="mdl-tabs__tab-bar">
                        <a href="#starks-panel" class="mdl-tabs__tab is-active">Login</a>
                        <a href="#lannisters-panel" class="mdl-tabs__tab">Cadastrar</a>
                    </div>

                    <div class="mdl-tabs__panel is-active" id="starks-panel">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input mdl-textfield-margem" type="text" id="email" />
                            <label class="mdl-textfield__label mdl-textfield-margem" for="email">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input mdl-textfield-margem" type="password" id="password" />
                            <label class="mdl-textfield__label mdl-textfield-margem" for="password">Senha</label>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" onclick="window.location.href='home.html'">Login</button>
                        </div>
                    </div>
                    <div class="mdl-tabs__panel" id="lannisters-panel">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input mdl-textfield-margem" type="text" id="username" />
                                <label class="mdl-textfield__label mdl-textfield-margem" for="username">Nome no Jogo</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input mdl-textfield-margem" type="text" id="email" />
                                <label class="mdl-textfield__label mdl-textfield-margem" for="email">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input mdl-textfield-margem" type="password" id="userpass" />
                                <label class="mdl-textfield__label mdl-textfield-margem" for="userpass">Senha</label>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <button class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
        </main>
        </div>
</body>

</html>
